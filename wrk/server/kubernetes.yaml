apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wrk-server
  name: wrk-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wrk-server
  template:
    metadata:
      labels:
        app: wrk-server
    spec:
      containers:
        - name: wrk-server
          image: quay.io/ssorj/benchdog-wrk-server
          ports:
            - containerPort: 58080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: wrk-server
  name: wrk-server
spec:
  ports:
  - port: 58080
    protocol: TCP
    targetPort: 58080
  selector:
    app: wrk-server
  type: LoadBalancer
